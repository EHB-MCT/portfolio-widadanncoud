<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BPM's</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    nav {
        background-color: #333;
        color: #fff;
        font-size: 16px;
        padding: 10px;
        margin-bottom: 20px;
    }

    /* Style the links */
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }

    /* Add some hover effects */
    nav a:hover {
        color: #45a049;
    }

    main {
        width: 50%;
        margin: 0 auto;
    }

    /* Style the card */
    .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
        background-color: #f2f2f2;
        margin-top: 20px;
        padding: 20px;
        border-radius: 5px;
    }

    /* Style the title */
    .card .title {
        color: #333;
        padding: 10px;
        font-size: 18px;
    }

    /* Style the description */
    .card .description {
        padding: 10px;
        font-size: 14px;
    }

    /* Style the heart icon */
    .card .heart {
        float: right;
        color: red;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Add some hover effects */
    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>

<script>
    async function getData() {
        try {
            const response = await fetch('/crud/read-bpm', {
                method: 'POST'
            });
            const data = await response.json();
            console.log(data);

            const parentElement = document.getElementById('parent');
            const childElement = document.createElement('div');
            childElement.innerHTML = `
        <div class="card">
            <div class="title">BPM</div>
            <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum euismod, ligula
                a
                aliquam aliquet, tortor velit ornare diam, id pharetra dui velit eget massa.</div>
            <i class="heart fa fa-heart"></i>
            <input type="hidden" name="bpm" value="230">
            <input type="submit" value="Submit">
        </div>`;
            parentElement.appendChild(childElement);
        } catch (error) {
            console.error(error);
        }
    }

    getData();
</script>

<body>
    <nav>
        <a href="/">Home</a> |
        <a href="bpm">My BPM's</a>
    </nav>
    <main id="parent">
        <h1>All my saved BPM's</h1>

    </main>
</body>

</html>
